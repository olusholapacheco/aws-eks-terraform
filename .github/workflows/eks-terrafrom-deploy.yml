name: Deploy and Destroy EKS Cluster

on:
  push:
    branches:
      - 'Cluster-1'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/eks

    steps:
      - name: Checkout cluster branch
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Set up Kubernetes environment variables
        run: |
          echo "::set-env name=KUBE_CA_CERTIFICATE::${{ secrets.KUBE_CA_CERTIFICATE }}"
          echo "::set-env name=KUBE_TOKEN::${{ secrets.AWS_EKS_CLUSTER_TOKEN }}"
          echo "::set-env name=KUBE_HOST::${{ secrets.KUBE_HOST }}"

      - name: Create Namespace
        run: |
          terraform init
          terraform plan -target=kubernetes_namespace.nginx -out=namespace_plan.out
          terraform apply namespace_plan.out

      - name: Deploy NGINX Ingress Controller
        run: |
          terraform plan -target=helm_release.nginx_ingress -out=nginx_ingress_plan.out
          terraform apply nginx_ingress_plan.out
